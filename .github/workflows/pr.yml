on:
    pull_request:
        types:
            - synchronize
            - opened

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
        - name: Cache Swapi Data
          uses: actions/cache@v3
          with:
            path: cache/data.json
            key: swapi-data
        - name: Install dependencies
          run: npm ci
        - name: Test
          run: npm run test
        - name: Build
          run: npm run build
